<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()" action="index.html" method="post">
        <div class="loginForm">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" id="city" placeholder="City" required>
                <i class="fa-solid fa-city"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="btn">
                <button type="submit">Register</button>
            </div>
            <div class="register">
                <p>Already a member?</p> <b><a href="login.html">Log in</a></b>
            </div>
        </div>
    </form>
    </div>
    
    
</body>

<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var city = document.getElementById('city').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (username.trim() === '' || email.trim() === '' || city.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
            alert('Please fill in all fields.');
            return false;
        }

        if (!validateEmail(email)) {
            alert('Please enter a valid email address.');
            return false;
        }

        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return false;
        }

        if (password.length < 8) {
            alert('Password must be at least 8 characters long.');
            return false;
        }

        if (!/[a-z]/.test(password)) {
            alert('Password must contain at least one lowercase letter.');
            return false;
        }

        if (!/[A-Z]/.test(password)) {
            alert('Password must contain at least one uppercase letter.');
            return false;
        }

        if (!/\d/.test(password)) {
            alert('Password must contain at least one numeric digit.');
            return false;
        }

        if (!/[!@#$%^&*]/.test(password)) {
            alert('Password must contain at least one special character.');
            return false;
        }

        return true;
    }

    function validateEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
</script>



</html>
